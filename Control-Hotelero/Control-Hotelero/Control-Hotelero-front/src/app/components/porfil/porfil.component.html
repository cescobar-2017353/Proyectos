<body>
    <app-nav-bar></app-nav-bar>
    <div class="container" style="margin-top: 11%">
        <div class="cover-photo">
          <img style="margin-left: 1%; width: 9rem; height: 9rem;" src="../../../assets/img/perf.png" class="profile">
        </div>
        <div style="margin-left: -1%; margin-top: 12%; font-size: 1.90rem; font-family:Georgia, 'Times New Roman', Times, serif"  class="profile-name" >{{userUpdate.name}}</div>
        <hr>
        <p style="font-size: 1.40rem; font-family:Georgia, 'Times New Roman', Times, serif" class="about">Nombre de Usuario: {{userUpdate.username}}</p>
        <p style="font-size: 1.40rem; font-family:Georgia, 'Times New Roman', Times, serif" class="about">Rol: {{userUpdate.role}}</p>
        <button *ngIf="role =='CLIENT'" class="msg-btn" (click)="deleteUser()" (click)="logOut()" >Eliminar</button>
        <button *ngIf="role =='CLIENT'"  class="follow-btn" (click)="getUser()"  data-bs-toggle="modal" data-bs-target="#exampleModalCenterPerfilUpdate">Actualizar</button>
        <div>
        </div>
      </div>
</body>

<!-- Modal Actualizar User -->
<div class="modal fade" id="exampleModalCenterPerfilUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterPerfilUpdate" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded -0">
      <div class="modal-body py-0">
        <button  style="float:right" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="d-flex main-content">
          <div class="bg-image promo-img mr-3" style="background-image: url('../../../assets/img/perfil.png');">
          </div>
          <div class="content-text p-4">
            <h3>Actualizar Perfil</h3>
            <form *ngIf="userUpdate" #updateForm="ngForm" >
              <div class="form-group">
                <label for="nameHotel">Nombre</label>
                <input [(ngModel)]="userUpdate.name" name="name" type="text" class="form-control" id="nameHotel" placeholder="Nombre de hotel">
              </div>
              <div class="form-group">
                <label for="direction">Username</label>
                <input [(ngModel)]="userUpdate.username" name="username" type="text" class="form-control" id="direction" placeholder="Direccion">
              </div>
              
              <div class="form-group">
                <div  class="multi-buttonA" >
                  <button  (click)="updateUser(updateForm)" class="btn btn-success m-3 "
                  data-bs-toggle="modal" >Actualizar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
