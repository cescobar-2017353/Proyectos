<body>
    <app-nav-bar></app-nav-bar>
    <br>
    <div id="pasos">
      <img style="width: 50rem; height: 12rem;" src="../../../assets/img/wokout (2).png" alt="">
    </div>
    <br>

    <div id="divBotones">
      <button id="btnConfirmar" class="btn btn-success m-3 "
      (click)="confirmateReservation()" routerLink="/bienvenida">CONFIRMAR</button>
      <button id="btnCancelar" class="btn btn-success m-3 "
      (click)="cancelReservation()" >CANCELAR</button>
    </div>


  <div *ngFor="let service of arrayService" id="w">
    
          <div  class="card">
            <div class="row">
              <div class="col-sm-7">
                <div class="card-block">
                  <!--           <h4 class="card-title">Small card</h4> -->
                  <h1 style="text-align: center; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">{{service.name}}</h1>
                  <hr>
                  <h3 style=" font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 1.65rem;">Precio:{{'Q ' +service.price}}</h3>
                  <br>
                  <div id="divBoton">
                    <button class="noselect"
                     (click)="pushServices(service._id)">Agregar Servicio</button>
                  </div>

                </div>
              </div>
      
              <div class="col-sm-5">
                <img 
                  src="../../../assets/img/service.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
    </div>
  
  </body>
